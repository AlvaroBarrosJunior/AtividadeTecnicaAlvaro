<!DOCTYPE HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Gerenciador de Tarefas</title>
	<link rel="stylesheet" href="../estilos.css"></link>
</h:head>
<h:body>
	<div class="cabecalho">
		<h:outputText
			value="SIGT - Sistema Integrado de Gerênciamento de Tarefas"
			styleClass="tituloPrincipal"></h:outputText>
		<h:form>
			<h:commandLink value="Home"
				action="#{tarefaBean.paginaListagemDeTarefas}" styleClass="links"></h:commandLink>
			<h:commandLink value="Cadastrar Tarefa"
				action="#{tarefaBean.paginaCadastrarTarefa}" styleClass="links"></h:commandLink>
			<h:commandLink value="Colaboradores"
				action="#{tarefaBean.paginaColaboradores}" styleClass="links"></h:commandLink>
		</h:form>
	</div>

	<div class="titulo">
		<h:outputText value="Listagem de Colaboradores"></h:outputText>
	</div>
	<div class="corpo">
		<h:form>
			<h4>
				<h:outputText value="Cadastrar Novo Colaborador"></h:outputText>
			</h4>
			<h:panelGrid columns="3" cellspacing="20" width="700">
				<h:outputText value="Nome"></h:outputText>
				<h:inputText value="#{colaboradorBean.nome}" size="30"></h:inputText>

				<h:commandButton
					actionListener="#{colaboradorBean.cadastrarColaborador}"
					value="Cadastrar"></h:commandButton>
			</h:panelGrid>

			<div class="corpo">
				<h:dataTable value="#{colaboradorBean.colaboradores}"
					var="colaborador" styleClass="tabelaTarefas"
					headerClass="cabecalhoTabelaTarefas"
					rowClasses="linhaTabelaTarefas">
					<h:column>
						<f:facet name="header">Número</f:facet>
						<h:outputText value="#{colaborador.id}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{colaborador.nome}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandLink value="Excluir"
							action="#{colaboradorBean.deletarColaborador(colaborador.id)}"></h:commandLink>
					</h:column>

				</h:dataTable>
			</div>
		</h:form>
	</div>
</h:body>
</html>
